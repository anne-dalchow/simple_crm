<h1 mat-dialog-title>Edit Adress</h1>
<mat-dialog-content>
  <form class="form-add-user">
    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input matInput [(ngModel)]="user.street" name="street">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input matInput [(ngModel)]="user.zipCode" name="zipCode">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city" name="city">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
