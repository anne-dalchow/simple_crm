<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img class="logo" src="/assets/img/logo-01.png" alt="">
    </div>
    <nav>
      <ul class="menu-items">
        <li routerLink="/dashboard">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li routerLink="/user">
          <mat-icon>perm_identity</mat-icon>User
        </li>
      </ul>
    </nav>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()" matIconButton aria-label="Icon-button with menu icon">menu
        </mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
