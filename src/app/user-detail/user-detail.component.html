<mat-card class="user-detail-card">

  <button class="edit-menu-button" [matMenuTriggerFor]="menu" mat-icon-button color="primary"
    aria-label="Edit menu button">
    <mat-icon aria-hidden="false" aria-label="Edit Menu" fontIcon="more_vert"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="openEditAdressMenu()" mat-menu-item>Edit</button>
    <button (click)="deleteUser()" mat-menu-item>Delete</button>
  </mat-menu>

  <img class="profilbild" src="/assets/img/profilbild.png" alt="">
  <div class="user-details">
    <h2>Max Mustermann</h2>
    <p>emailatemail.de</p>
  </div>

</mat-card>
<mat-tab-group class="tabs-container">
  <mat-tab label="Adress">
    <mat-card class="tab-card">
      <mat-card-header>
        <mat-card-title>Adress</mat-card-title>
        <button class="edit-menu-button" [matMenuTriggerFor]="menu" mat-icon-button color="primary"
          aria-label="Edit menu button">
          <mat-icon aria-hidden="false" aria-label="Edit Menu" fontIcon="more_vert"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="openEditAdressMenu()" mat-menu-item>Edit</button>
          <button (click)="deleteUser()" mat-menu-item>Delete</button>
        </mat-menu>
      </mat-card-header>

      <mat-card-content>
        @if(user){
        <p>{{user.street}} </p>
        <p>{{user.zipCode}} {{user.city}}</p>
        }
        @else {
        <p>Loading User Data</p>
        }
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Notes">
    <mat-card class="tab-card">
      <mat-card-header>
        <mat-card-title>Notes</mat-card-title>
        <button class="edit-menu-button" [matMenuTriggerFor]="menu" mat-icon-button color="primary"
          aria-label="Edit menu button">
          <mat-icon aria-hidden="false" aria-label="Edit Menu" fontIcon="more_vert"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="openEditAdressMenu()" mat-menu-item>Edit</button>
          <button (click)="deleteUser()" mat-menu-item>Delete</button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Documents">
    <mat-card class="tab-card">
      <mat-card-header>
        <mat-card-title>Documents</mat-card-title>
        <button class="edit-menu-button" [matMenuTriggerFor]="menu" mat-icon-button color="primary"
          aria-label="Edit menu button">
          <mat-icon aria-hidden="false" aria-label="Edit Menu" fontIcon="more_vert"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="openEditAdressMenu()" mat-menu-item>Edit</button>
          <button (click)="deleteUser()" mat-menu-item>Delete</button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
