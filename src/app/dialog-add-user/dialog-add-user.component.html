<div class="dialog-container">
  @if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

</div>
<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
  <form class="form-add-user">
    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.firstName" name="firstName">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.lastName" name="lastName">
        <!-- <mat-hint >Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" matInput [matDatepicker]="picker1" [(ngModel)]="birthDate" name="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.email" name="email">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.street" name="street">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.zipCode" name="zipCode">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.city" name="city">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
